<div style="margin: 10px 10px">
<mat-accordion>
    <mat-expansion-panel *ngFor="let group of groups">
        <mat-expansion-panel-header>
            <mat-panel-title>
                {{ group }}
            </mat-panel-title>
            <mat-panel-description>
                    Type your name and age
                  </mat-panel-description>
        </mat-expansion-panel-header>
        <mat-list>
                <mat-divider></mat-divider>
                <mat-list-item *ngFor="let product of products">
                        <img matListAvatar src="/images/128-128-7d724eef55c678bd635f35c6f8337fa3-burger.png" alt="...">
                        <button mat-icon-button>
                                <mat-icon>edit</mat-icon>
                            </button>
                            <p>{{ product.title }}</p>
                </mat-list-item>
              </mat-list>
    </mat-expansion-panel>
</mat-accordion>
</div>
